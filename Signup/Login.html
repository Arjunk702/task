<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="main-div">
        <h1>Login</h1>
        <form action="">
            <input type="email" name="email" placeholder="Email" required>
            <br><br>
            <input type="password" name="password" placeholder="Password" required>
            <p class="p-1"> <a href="">Forgot password?</a> </p>
            <button class="login-button">Login</button>
            <br><br>
            <p class="p-1">Don't have an account? <a href="Signup.html" >Signup</a></p>
            <p class="p-1">Or</p>
            <button class="button-facebook">Login with Facebook</button>
            <br><br>
            <button class="button-google">Login with Google</button>
        </form>
    </div>
</body>
</html>
