<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="main-div">
        <form action="">
            <h1>Login</h1>
            <div class="sub-div">
                <input type="email" name="email" placeholder="Email">
            </div>
            <div class="sub-div">
                <input type="password" name="password" placeholder="Password">
            </div>
                <p class="p-1"><a href="">Forgot password?</a></p>
            <div class="sub-div">
                <button class="login-button">Login</button>
            </div>    
            <p class="p-1">Don't have an account?<a href="Signup.html"> Signup</a></p>            
            <p class="p-1">Or</p>
            <div class="sub-div">
                <button class="facebook-button">Login with Facebook</button>
            </div>
            <div class="sub-div">
                <button class="google-button">Login with Google</button>
            </div>
        </form>
    </div>
</body>
</html>
