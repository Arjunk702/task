<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link rel="stylesheet" href="Signup.css">
</head>
<body>
    <div class="main-div">
        <form action="">
            <h1>Signup</h1>
            <div class="sub-div">
                <input type="email" name="email" placeholder="Email">
            </div>
            <div class="sub-div">
                <input type="password" name="create-password" placeholder="Create password">
            </div>
            <div class="sub-div">
                <input type="password" name="confirm-password" placeholder="Confirm Password">
            </div>
            <div class="sub-div">
                <button class="login-button">Login</button>
            </div>    
            <p class="p-1">Already have an account?<a href="Login.html"> Login</a></p>            
            <p class="p-1">Or</p>
            <div class="sub-div">
                <button class="facebook-button">Login with Facebook</button>
            </div>
            <div class="sub-div">
                <button class="google-button">Login with Google</button>
            </div>
        </form>
    </div>
</body>
</html>
