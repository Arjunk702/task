<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration(signup) page</title>
    <link rel="stylesheet" href="Registration.css">
</head>
<body>
    <div>
        <form action="Signin.html">
            <h1>Signup</h1>
                <label for="first_name">First name :</label>
                <input type="text" name="first_name" placeholder="First Name" required>
                <br><br>
                <label for="Last_name">Last name :</label>
                <input type="text" name="Last_name" placeholder="Last Name" required>
                <br><br>
                <input type="radio" name="Sex" id="Male" required>
                <label for="Male">Male</label>
                <input type="radio" name="Sex" id="Female" required>
                <label for="Female">Female</label>
                <br><br>
                <label for="email">Email :</label>
                <input type="email" name="email" placeholder="Email" required>
                <br><br>
                <label for="dob">Date of birth :</label>
                <input type="date" name="dob" required>
                <br><br>
                <label for="password">Password :</label>
                <input type="password" name="password" required>
                <br><br>
                <label for="conform_password">Conform password :</label>
                <input type="password" name="conform_password"  required>
                <br><br>
                <button>Signup</button>
        </form>
</div>
</body>
</html>
